<!-- template.html -->
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ nome_completo }}</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../../../../images/logo.webp" type="image/x-icon">
    <script>
        // Check if the user is authenticated
        window.onload = function() {
            const isAuthenticated = sessionStorage.getItem('isAuthenticated');
            if (!isAuthenticated) {
                // Redirect to login page if not authenticated
                window.location.href = '../../../../login/login.html?redirect=../campionato/squadre/{{ nome_squadra }}/{{ nome_giocatore }}/{{ nome_giocatore }}.html';
            }
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../../../../images/logo.webp" alt="Logo Pianese"> <!-- Sostituisci "logo.png" con il tuo file -->
        </div>
        <nav>
            <ul>
                <li><a href="../../../index.html">Torna alla Home</a></li>
                <li><a href="../../../campionato.html">Campionato</a></li>
                <li><a href="../../../../coppa/coppa.html">Coppa</a></li>
                <li><a href="../../../../calendario/calendario.html">Calendario</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>{{ nome_completo }}</h1>
        <img src="{{ nome_giocatore }}.webp" style="width: 5%;">
        <div class="container">
            <h2 style="text-align: center; font-weight: bolder;">
                Piede di Calcio: {{ piede_giocatore }}
            </h2>
        </div>
        <div class="back_arrow">
            <p style="margin-bottom: 40px;">Clicca la freccia per tornare alla selezione dei giocatori</p>
            <a href="../{{ nome_squadra }}.html">
                <img src="../../../../images/back_arrow.png" style="width: 10%;">
            </a>
        </div>
        <div class="goal">
            <img src="../../../../images/porta.png" alt="Goal" width="730" height="244">
            <div id="balls-container" class="balls-container">
                
            </div>
        </div>
        <div class="list_of_penalties">

        </div>
    <div class="grafici">
    
    </div>
    </main>
    <footer>
        <p>&copy;Fabio Rossi e Umberto Di Giacomo</p>
    </footer>
</body>
</html>
