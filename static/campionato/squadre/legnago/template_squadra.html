<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{nome_squadra_completo}} - Giocatori</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="../../../images/logo.webp" type="image/x-icon">
    <script>
        // Check if the user is authenticated
        window.onload = function() {
            const isAuthenticated = sessionStorage.getItem('isAuthenticated');
            if (!isAuthenticated) {
                // Redirect to login page if not authenticated
                window.location.href = '../../../login/login.html?redirect=../campionato/squadre/{{nome_squadra}}/{{nome_squadra}}.html';
            }
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../../../images/logo.webp" alt="Logo Pianese">
        </div>
        <nav>
            <ul>
                <li><a href="../../../index.html">Torna alla Home</a></li>
                <li><a href="../../campionato.html">Campionato</a></li>
                <li><a href="../../../coppa/coppa.html">Coppa</a></li>
                <li><a href="../../../calendario/calendario.html">Calendario</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="logosquadra">
            <img src="../../loghi/{{nome_squadra}}.png" alt="Logo {{nome_squadra}}" style="width: 16%;">
        </div>
        <h1>Giocatori {{nome_squadra_completo}}</h1>
        <div class="players-container">
        </div>
    </main>
    <footer>
        <p>&copy;Fabio Rossi e Umberto Di Giacomo</p>
    </footer>
</body>
</html>
