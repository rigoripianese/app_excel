<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/static/css/style_teams.css">
    <link rel="icon" href="/static/images/logo.webp" type="image/x-icon">
    <script>
        // Check if the user is authenticated
        window.onload = function() {
            const isAuthenticated = sessionStorage.getItem('isAuthenticated');
            if (!isAuthenticated) {
                // Redirect to login page if not authenticated
                const redirectUrl = `/static/campionato/squadre/Milan/Milan.html`;
                window.location.href = `/static/login/login.html?redirect=${encodeURIComponent(redirectUrl)}`;
            }
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/static/images/logo.webp" alt="Logo Pianese">
        </div>
        <nav>
            <ul>
                <li><a href="/static/index.html">Torna alla Home</a></li>
                <li><a href="/static/campionato/campionato.html">Campionato</a></li>
                <li><a href="/static/coppa/coppa.html">Coppa</a></li>
                <li><a href="/static/calendario/calendario.html">Calendario</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="logosquadra">
            <img src="/static/images/loghi/Milan.png" alt="Logo Milan" style="width: 16%;">
        </div>
        <h1>Giocatori AC Milan</h1>
        <div class="players-container">
            <a href="Zion/Zion.html" class="player-button">Williamson 9</a>
