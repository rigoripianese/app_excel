<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campionato - FC Campobasso</title>
    <link rel="icon" href="../images/logo.webp" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script>
        // Check if the user is authenticated
        window.onload = function() {
            const isAuthenticated = sessionStorage.getItem('isAuthenticated');
            if (!isAuthenticated) {
                // Redirect to login page if not authenticated
                window.location.href = '../login/login.html?redirect=../campionato/campionato.html';
            }
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../images/campobasso.png" alt="Logo"> <!-- Sostituisci "logo.png" con il tuo file -->
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Torna alla Home</a></li>
                <li><a href="campionato.html">Campionato</a></li>
                <!--<li><a href="../coppa/coppa.html">Coppa</a></li>-->
                <li><a href="../calendario/calendario.html">Calendario</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Squadre del Campionato</h1>
        <div class="teams-container">
            <button class="team-button" data-squadra="carpi">
                <img src="loghi/carpi.png" alt="AC Carpi">
                <span>AC Carpi</span>
            </button>
            <button class="team-button" data-squadra="perugia">
                <img src="loghi/perugia.png" alt="AC Perugia Calcio">
                <span>AC Perugia Calcio</span>
            </button>
            <button class="team-button" data-squadra="gubbio">
                <img src="loghi/gubbio.png" alt="AS Gubbio 1910">
                <span>AS Gubbio 1910</span>
            </button>
            <button class="team-button" data-squadra="ascoli">
                <img src="loghi/ascoli.png" alt="Ascoli Calcio">
                <span>Ascoli Calcio</span>
            </button>
            <button class="team-button" data-squadra="pescara">
                <img src="loghi/pescara.png" alt="Delfino Pescara 1936">
                <span>Delfino Pescara 1936</span>
            </button>
            <button class="team-button" data-squadra="legnago">
                <img src="loghi/legnago.png" alt="FC Legnago Salus">
                <span>FC Legnago Salus</span>
            </button>
            <button class="team-button" data-squadra="lucchese">
                <img src="loghi/lucchese.png" alt="Lucchese 1905">
                <span>Lucchese 1905</span>
            </button>
            <button class="team-button" data-squadra="milan">
                <img src="loghi/milan.png" alt="Milan Futuro">
                <span>Milan Futuro</span>
            </button>
            <button class="team-button" data-squadra="pineto">
                <img src="loghi/pineto.png" alt="Pineto Calcio">
                <span>Pineto Calcio</span>
            </button>
            <button class="team-button" data-squadra="rimini">
                <img src="loghi/rimini.png" alt="Rimini FC">
                <span>Rimini FC</span>
            </button>
            <button class="team-button" data-squadra="spal">
                <img src="loghi/spal.png" alt="SPAL">
                <span>SPAL</span>
            </button>
            <button class="team-button" data-squadra="arezzo">
                <img src="loghi/arezzo.png" alt="SS Arezzo">
                <span>SS Arezzo</span>
            </button>
            <button class="team-button" data-squadra="ternana">
                <img src="loghi/ternana.png" alt="Ternana Calcio">
                <span>Ternana Calcio</span>
            </button>
            <button class="team-button" data-squadra="torres">
                <img src="loghi/torres.png" alt="Torres">
                <span>Torres</span>
            </button>
            <button class="team-button" data-squadra="pontedera">
                <img src="loghi/pontedera.png" alt="US Città di Pontedera">
                <span>US Cittá di Pontedera</span>
            </button>
            <button class="team-button" data-squadra="levante">
                <img src="loghi/levante.png" alt="US Sestri Levante">
                <span>US Sestri Levante</span>
            </button>
            <button class="team-button" data-squadra="entella">
                <img src="loghi/entella.png" alt="Virtus Entella">
                <span>Virtus Entella</span>
            </button>
            <button class="team-button" data-squadra="vispesaro">
                <img src="loghi/vispesaro.png" alt="Vis Pesaro 1898">
                <span>Vis Pesaro 1898</span>
            </button>
        </div>
    </main>
    <footer>
        <p>&copy;Fabio Rossi e Umberto Di Giacomo</p>
    </footer>
     <script>
        // Aggiungi un event listener a ogni bottone
        document.querySelectorAll('.team-button').forEach(button => {
            button.addEventListener('click', function() {
                const squadra = this.getAttribute('data-squadra'); // Ottieni il nome della squadra
                window.location.href = `/squadra/${squadra}`; // Redirigi alla route Flask
            });
        });
    </script>
</body>
</html>
